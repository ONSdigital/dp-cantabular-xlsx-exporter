---

platform: linux

image_resource:
  type: registry-image
  source:
    repository: taylorsilva/dcind
    tag: latest
    registry_mirror:
      host: ((ecr_repository_uri))
    aws_access_key_id: ((generator_pipelines_aws_access_key_id))
    aws_secret_access_key: ((generator_pipelines_aws_access_key))
    aws_region: ((aws_region))

inputs:
  - name: dp-cantabular-xlsx-exporter

run:
  path: bash
  args:
    - -exc
    - |
      source /docker-lib.sh
      start_docker
      dp-cantabular-xlsx-exporter/ci/scripts/component.sh
